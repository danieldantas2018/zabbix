UserParameter=sensor.voltage.33vcc,ipmitool sdr|grep Volts|grep '+3\.3VCC'|awk '{print $3}'
UserParameter=sensor.voltage.vdimm,ipmitool sdr|grep Volts|grep VDIMM|awk '{print $3}'
UserParameter=sensor.voltage.5v,ipmitool sdr|grep Volts|grep '+5 V'|awk '{print $4}'
UserParameter=sensor.voltage.12v,ipmitool sdr|grep Volts|grep '+12 V'|awk '{print $4}'
UserParameter=sensor.voltage.33vsb,ipmitool sdr|grep Volts|grep '+3\.3VSB'|awk '{print $3}'
UserParameter=sensor.voltage.vbat,ipmitool sdr|grep Volts|grep VBAT|awk '{print $3}'
