UserParameter=sensor.temp[*],ipmitool sdr|grep degree|grep $1|sed 's/  */ /g'|cut -d ' ' -f 4
UserParameter=sensor.fan[*],ipmitool sdr|grep RPM|grep $1|sed 's/  */ /g'|cut -d ' ' -f 4
